<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Medicamentos - PLAM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f8ff;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }
    select {
      display: block;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      background-color: #ffcc80;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #conteudo-medicamento {
      background-color: #e8f5e9;
      padding: 1rem;
      border-radius: 4px;
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Consulta de Medicamentos para Aquarismo</h1>

  <label for="medicamento">Selecione o medicamento:</label>
  <select id="medicamento">
    <option value="">-- Escolha um medicamento --</option>
    <option value="verdemalaquita.html">Verde de Malaquita</option>
    <!-- Mais opções podem ser adicionadas aqui -->
  </select>

  <div id="conteudo-medicamento">Selecione um medicamento para ver as informações.</div>

  <script>
    const select = document.getElementById('medicamento');
    const container = document.getElementById('conteudo-medicamento');

    select.addEventListener('change', () => {
      const arquivo = select.value;
      if (arquivo) {
        fetch(arquivo)
          .then(response => {
            if (!response.ok) {
              throw new Error('Arquivo não encontrado');
            }
            return response.text();
          })
          .then(data => {
            container.innerHTML = data;
          })
          .catch(error => {
            container.innerHTML = 'Erro ao carregar as informações do medicamento.';
            console.error('Erro ao buscar o arquivo:', error);
          });
      } else {
        container.innerHTML = 'Selecione um medicamento para ver as informações.';
      }
    });
  </script>
</body>
</html>
