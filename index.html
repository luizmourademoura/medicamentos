<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Rápida de Medicamentos para Aquarismo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Consulta Rápida de Medicamentos para Aquarismo</h1>
    </header>
    
    <section>
        <label for="medicamento">Escolha o medicamento:</label>
        <select id="medicamento" onchange="loadMedicamento()">
            <option value="">Selecione...</option>
            <option value="verdemalaquita.html">Verde Malaquita</option>
            <option value="mebenzadol.html">Mebendazol</option>
            <option value="niclosamida.html">Niclosamida</option>
            <option value="albendazol.html">Albendazol</option>
            <option value="piperazina.html">Piperazina</option>
            <option value="formol.html">Formol</option>
            <option value="sulfatocobre.html">Sulfato de Cobre</option>
            <option value="fembendazol.html">Fembendazol</option>
            <option value="azulmetileno.html">Azul de Metileno</option>
            <option value="verdemalaquita.html">Verde de Malaquita</option>
            <option value="permanganatopotassio.html">Permanganato de Potássio</option>
            <option value="sulfatoneomicina.html">Sulfato de Neomicina</option>
            <option value="acidooxolinico.html">Ácido Oxolínico</option>
            <option value="nitrofurantoina.html">Nitrofurantoína</option>
            <option value="azitromicina.html">Azitromicina</option>
        </select>
        
        <div id="medicamentoInfo"></div>
    </section>

    <footer>
        <p>Consulta rápida de medicamentos para aquarismo. Use com cautela e consulte um especialista.</p>
    </footer>

    <script>
        function loadMedicamento() {
            var medicamento = document.getElementById("medicamento").value;
            if (medicamento) {
                var iframe = document.createElement("iframe");
                iframe.src = medicamento;
                iframe.style.width = "100%";
                iframe.style.height = "500px";
                var divInfo = document.getElementById("medicamentoInfo");
                divInfo.innerHTML = "";
                divInfo.appendChild(iframe);
            } else {
                document.getElementById("medicamentoInfo").innerHTML = "";
            }
        }
    </script>
</body>
</html>
