<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Rápida de Medicamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 10px;
      background-color: #f0f0f0;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2a2a2a;
    }
    select {
      padding: 0.5em;
      font-size: 1em;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      margin-bottom: 1em;
    }
    #medicamento-info {
      background: #ffffff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Consulta Rápida de Medicamentos</h1>
  <label for="medicamento">Selecione um medicamento:</label>
  <select id="medicamento">
    <option value="">-- Escolha --</option>
    <option value="verde_malaquita.html">Verde de Malaquita</option>
    <!-- Adicione mais opções conforme necessário -->
  </select>
  <div id="medicamento-info">Selecione um medicamento para ver as informações.</div>

  <script>
    document.getElementById('medicamento').addEventListener('change', function() {
      const arquivo = this.value;
      const infoDiv = document.getElementById('medicamento-info');

      if (!arquivo) {
        infoDiv.innerHTML = 'Selecione um medicamento para ver as informações.';
        return;
      }

      fetch(arquivo)
        .then(response => {
          if (!response.ok) throw new Error('Erro ao carregar o arquivo');
          return response.text();
        })
        .then(data => {
          infoDiv.innerHTML = data;
        })
        .catch(error => {
          infoDiv.innerHTML = 'Erro ao carregar as informações do medicamento.';
        });
    });
  </script>
</body>
</html>
